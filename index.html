<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CountDown</title>
</head>
<body>
    <section class="section-center">
        <!-- image -->
        <article class="gift-img">
            <img src="https://images.unsplash.com/photo-1602566178436-8cf72756f4cb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="gift image">
        </article>
        <!-- info -->
        <article class="gift-info">
            <h3>surprise gift giveaway</h3>
            <h4 class="giveaway"></h4>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est nisi neque, quaerat eligendi sed maiores odio nobis deleniti hic doloremque animi, quis, beatae mollitia atque dolore eius quo facilis. Distinctio?</p>
            <div class="deadline">
                <!-- days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="days">34</h4>
                        <span>days</span>
                    </div>
                </div>
                <!-- end of days -->
                
                <!-- hours -->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours">22</h4>
                        <span>hours</span>
                    </div>
                </div>
                <!-- end of hours -->
                
                <!-- minutes -->
                <div class="deadline-format">
                    <div>
                        <h4 class="mins">12</h4>
                        <span>mins</span>
                    </div>
                </div>
                <!-- end of minutes -->
                
                <!-- seconds -->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours">55</h4>
                        <span>secs</span>
                    </div>
                </div>
                <!-- end of seconds -->

            </div>
        </article>
    </section>
    <!-- JavaScript -->
    <script src="index.js"></script>
</body>
</html>
